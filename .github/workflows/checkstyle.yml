name: checkstyle
on:
  push: 
    branches: 
      - main
jobs:
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up JDK (Java 21)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Run pre-push hooks and stop push if they fail
      - name: Pre-push hooks
        run: |
          chmod +x .git/hooks/push-hooks.sh
          ./push-hooks.sh